    <body>
     
     <div id="main">
        <h1>Vue isotope For</h1>
       
        <div >
            <div>
                <div id="root_isotope1" class="isoDefault" >
                    <div v-isotope-for="element in list" :options='option1' @click="selected=element" >
                    {{element.name}}
                    <br>
                    {{element.id}}
                    </div>
                 </div>
                 <button :class="[sortOption.first==='name' ? 'is-checked' : '']" @click="sort('name', 'first')">Sort by name</button>
                 <button :class="[sortOption.first==='id' ? 'is-checked' : '']"  @click="sort('id', 'first')">Sort by id</button> 
                 <button :class="[filterOption.first==='isEven' ? 'is-checked' : '']" @click="filter('isEven', 'first')">Filter Even</button>
                 <button :class="[filterOption.first==='isOdd' ? 'is-checked' : '']"  @click="filter('isOdd', 'first')">Filter Odd</button>
                 <button  @click="filter(null, 'first')">Unfilter</button>
                 <button @click="shuttle('first')">Shuttle</button>
            </div>

             <div>
                <div id="root_isotope2" class="isoDefault">
                    <div v-isotope-for="element in list" :options='option2' @click="selected=element" >
                    {{element.name}}
                    <br>
                    {{element.id}}
                    </div>
                 </div>
                 <button :class="[sortOption.second==='name' ? 'is-checked' : '']" @click="sort('name', 'second')">Sort by name</button>
                 <button :class="[sortOption.second==='id' ? 'is-checked' : '']" @click="sort('id', 'second')">Sort by id</button> 
                 <button :class="[filterOption.second==='isEven' ? 'is-checked' : '']"  @click="filter('isEven', 'second')">Filter Even</button>
                 <button :class="[filterOption.second==='isOdd' ? 'is-checked' : '']" @click="filter('isOdd', 'second')">Filter Odd</button>
                 <button @click="filter(null, 'second')">Unfilter</button>
                 <button @click="shuttle('second')">Shuttle</button>
            </div>
         </div>

        <button @click="add">Add</button>
        <button @click="replace">Replace</button>


        

        <br>
        <div>
            <div v-if="selected" class="item">
                <input type="text" name="" v-model="selected.name">
                <br>
                <input type="text" name="" v-model="selected.id">
            </div>
        </div>
