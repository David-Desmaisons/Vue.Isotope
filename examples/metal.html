<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Metal Example</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
     
     <div id="main">
        <h1>Vue isotope For</h1>
       
        <div >
            <div id="root_isotope1">
                <div v-isotope-for="element in list" :options='option' @click="selected=element" class="transition">
                    <h3 class="name">{{element.name}}</h3>
                    <p class="symbol">{{element.symbol}}</p>
                    <p class="number">{{element.number}}</p>
                    <p class="weight">{{element.weight}}</p>
                </div>
            </div>
         </div>


        <br>
        <div>
            <div v-if="selected" class="item">
                <input type="text" name="" v-model="selected.name">
                <br>
                <input type="text" name="" v-model="selected.symbol">
                <br>
                <input type="text" name="" v-model="selected.number">
                <br>
                <input type="text" name="" v-model="selected.weight">
            </div>
        </div>


        <a href="index.html">Simple example</a>

        <script type="text/javascript" src="..\libs\vue\dist\vue.js"></script>
        <script type="text/javascript" src="..\libs\lodash\lodash.js"></script>
        <script type="text/javascript" src="..\libs\isotope\isotope.pkgd.js"></script>
        <script type="text/javascript" src="src\vue_isotope.js"></script>
        <script type="text/javascript" src="script\metal.js"></script>

    </div>
    </body>
</html>
