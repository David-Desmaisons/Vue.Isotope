<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Example</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
     
     <div id="main">
        <h1>Vue isotope For</h1>
       
        <div >
            <h2>v-isotope-for</h2>
            <div id="root_isotope">
                <div v-isotope-for="element in list" class="item" :options='option' @click="selected=element" >
                {{element.name}}
                <br>
                {{element.id}}
                </div>
             </div>
         </div>

        <button @click="add">Add</button>
        <button @click="replace">Replace</button>
        <button @click="isotopeSort('name')">Sort by name</button>
        <button @click="isotopeSort('id')">Sort by id</button>
        <button @click="isotopeShuttle()">Shuttle</button>

        <br>
        <div>
            <div v-if="selected" class="item">
                <input type="text" name="" v-model="selected.name">
                <br>
                <input type="text" name="" v-model="selected.id">
            </div>
        </div>

        <script type="text/javascript" src="..\libs\vue\dist\vue.js"></script>
        <script type="text/javascript" src="..\libs\lodash\lodash.js"></script>
        <script type="text/javascript" src="..\libs\isotope\isotope.pkgd.js"></script>
        <script type="text/javascript" src="src\vue_isotope.js"></script>
        <script type="text/javascript" src="script\main.js"></script>

    </div>
    </body>
</html>
